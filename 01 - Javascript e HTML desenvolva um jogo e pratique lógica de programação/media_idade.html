<html lang="en">

<head>

<body>
    <h1>Hello people</h1>
    <script>
        function pulaLinha() {
            document.write('<br>');
            document.write('<br>');

        }

        function mostraFrase(frase) {
            document.write(`<h4>${frase}</h4>`);
            document.write('<br>');

        }
        quantidadeIdades = parseInt(prompt("Qual a quantidade de idades?"));
        totalIdades = 0;
        for (let i = 0; i < quantidadeIdades; i++) {
            totalIdades += parseInt(prompt("Qual a idade " + (i + 1)));

        }
        mediaIdades = totalIdades / quantidadeIdades;
        mostraFrase("A média de idades é : " + mediaIdades)

    </script>
</body>

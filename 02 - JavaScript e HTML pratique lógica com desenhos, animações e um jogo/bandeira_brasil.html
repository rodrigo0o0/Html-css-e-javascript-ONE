<meta charset="UTF-8">
<canvas width="600" height="400"></canvas>


<script>
    //pega o elemento da tela
    var tela = document.querySelector('canvas');
    //cria pincel
    var pincel = tela.getContext('2d');

    pincel.fillStyle = 'green';
    pincel.fillRect(0, 0, 600, 400);


    pincel.fillStyle = 'yellow';
    pincel.beginPath();
    pincel.moveTo(40, 200);
    pincel.lineTo(300, 40);
    pincel.lineTo(560, 200);
    pincel.lineTo(300, 360);
    pincel.fill();


    pincel.fillStyle = 'blue';
    pincel.beginPath();
    pincel.moveTo(300, 200);
    pincel.arc(300, 200, 100, 0, 3.14 * 2);
    pincel.fill();

    tela.addEventListener("click", function (event) {
        var x = event.clientX;
        var y = event.clientY;

        console.log("Posição x: " + x + ", posição y: " + y);


    });

</script>

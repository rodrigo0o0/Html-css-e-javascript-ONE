<meta charset="UTF-8">
<canvas width="600" height="400"></canvas>

<script>
    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');
    var cores = ['blue', 'red', 'green']
    var indiceCor = 0;
    var tamanhoBolinha = 10;

    pincel.fillStyle = 'grey';
    pincel.fillRect(0, 0, 640, 400);
    tela.onclick = clicou;
    tela.oncontextmenu = mudaCor;
    function clicou(event) {
        console.log(event);

        var x = event.clientX - tela.offsetLeft;
        var y = event.clientY - tela.offsetTop;
        if (event.shiftKey && tamanhoBolinha < 40) {
            tamanhoBolinha += 5;
        }
        if (event.altKey && tamanhoBolinha > 10) {
            tamanhoBolinha -= 5;
        }
        desenhaBolinha(x, y, tamanhoBolinha);


        console.log(`Coordenada X : ${x} \n Coordenada Y : ${y}`);


    }
    function mudaCor() {
        if (indiceCor < 2) {
            indiceCor++;
        } else {
            indiceCor = 0;
        }
        return false;
    }

    function desenhaBolinha(x, y, size) {

        pincel.fillStyle = cores[indiceCor];
        pincel.beginPath();

        pincel.arc(x, y, size, 0, 2 * 3.14);
        pincel.fill();
    }




</script>

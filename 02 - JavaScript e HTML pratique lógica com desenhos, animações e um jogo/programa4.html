<meta charset="UTF-8">
<canvas width="600" height="400"></canvas>


<script>
    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');
    pincel.fillStyle = 'grey';
    pincel.rect(0, 0, 600, 400);
    pincel.fill();

    function desenhaBolinha(x, y, raio) {
        pincel.fillStyle = 'red';
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2 * Math.PI);
        pincel.fill();
    }
    var eixoX = 20;
    var eixoY = 40;
    var tamanho = 20;
    var sentido = 1;
    var pulsar = 1;

    function limpaTela() {
        pincel.clearRect(0, 0, 600, 400);
    }

    function exibeMensagemNoConsole() {
        console.log('exibe mensagem');
    }

    function atualizaTela() {
        limpaTela();
        desenhaBolinha(eixoX, eixoY, tamanho);
        if (eixoX > 580) {
            sentido = -1;
        }

        if (eixoX < 20) {
            sentido = 1;
        }
        eixoX += sentido;

        if (tamanho == 30) {
            pulsar = -1;
        }
        if (tamanho == 20) {
            pulsar = 1;
        }
        tamanho += pulsar;
    }
    setInterval(atualizaTela, 5);




</script>

<body>
    <h1>Hello people</h1>
    <script>
        function pulaLinha() {
            document.write('<br>');
            document.write('<br>');

        }

        function mostraFrase(frase) {
            document.write(`<h4>${frase}</h4>`);
            document.write('<br>');

        }

        for (let i = 1; i <= 10; i++) {
            mostraFrase("Tabuada do " + i + ":")
            console.log('entrou no for 1')
            for (let j = 1; j < 10; j++) {
                mostraFrase(i + " X " + j + " = " + (i * j))

            }

        }

    </script>
</body>
